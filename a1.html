<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON in JS</title>
  </head>
  <body>
    <h2>Convert a JavaScript into a JSON string, and send it to the server.</h2>
    <p id="result"></p>
    <script>
      var myObj = { name: "riya", age: 12, grade: 7 };
      console.log(myObj)
      var myJSON = JSON.stringify(myObj);
      console.log(myJSON) //Converts object to JSON for sending data
      var newObj = JSON.parse(myJSON); // converts JSON into object while receving data
      document.getElementById("result").innerHTML = newObj.name;
    </script>
  </body>
</html>
