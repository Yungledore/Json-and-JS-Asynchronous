<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async/await JSON Exapmle</title>
  </head>
  <body>
    <h2>posts</h2>
    <button id="loadbtn">Load posts</button>
    <ul id="postlist"></ul>
    <script>
      // function to fetch data
      async function fetchposts() {
        try {
          // send request to the api
          let response = await fetch(
            "https://jsonplaceholder.typicode.com/posts"
          );
          // convert response to JSON
          let data = await response.json();
          // display first 5 posts only (to keep it short)
          let list = document.getElementById("postlist");
          list.innerHTML = ""; //clear old results
          data.slice(0, 5).forEach((post) => {
            let item = document.createElement("li");
            item.textContent = `Title: ${post.title}`;
            list.appendChild(item);
          });
        } catch (error) {
          console.error("error fetching posts", error);
        }
      }
      // load posts when button is clicked
      document.getElementById("loadbtn").addEventListener("click", fetchposts);
    </script>
  </body>
</html>
